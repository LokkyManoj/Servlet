<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UserCredentials</title>
</head>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-details {
            margin-bottom: 20px;
        }

        .user-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-details p {
            margin: 5px 0;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="user-details">
            <label for="name">Name:</label>
            <p id="name"></p>
        </div>
        <div class="user-details">
            <label for="email">Email:</label>
            <p id="email"></p>
        </div>
        <div class="user-details">
            <label for="mobile">Mobile:</label>
            <p id="mobile"></p>
        </div>
        <div class="user-details">
            <label for="dob">Date of Birth:</label>
            <p id="dob"></p>
        </div>
    </div>
</body>
</html>
